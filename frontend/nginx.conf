# pbp-proyek/frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Lokasi untuk file statis React
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Penting untuk routing di sisi klien (React Router)
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy untuk semua request API
    location /api/ {
        # 'backend' adalah nama service Go di docker-compose.yml
        # '5000' adalah port yang diekspos oleh Go app
        proxy_pass http://backend:5000;
        
        # Header tambahan untuk meneruskan informasi asli
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Opsi lain (error pages, etc.)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}